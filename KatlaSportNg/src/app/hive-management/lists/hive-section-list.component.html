<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let hiveSection of hiveSections">
        <th scope="row">{{hiveSection.id}}</th>
        <th scope="col">{{hiveSection.code}}</th>
        <th scope="col">{{hiveSection.name}}</th>
        <td>
          <div class="btn-group mr-2" role="group" aria-label="Delete hive section" *ngIf="!hiveSection.isDeleted" (click)="onDelete(hiveSection.id)">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Restore hive section" *ngIf="hiveSection.isDeleted" (click)="onRestore(hiveSection.id)">
            <button type="button" class="btn btn-danger">Restore</button>
          </div>
          <div class="btn-group" role="group" aria-label="Edit hive section">
            <button routerLink="/hive/{{this.hiveId}}/section/{{hiveSection.id}}" type="button" class="btn btn-primary">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/hive/{{this.hiveId}}/section" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
